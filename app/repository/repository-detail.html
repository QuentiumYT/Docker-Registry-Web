<ol class="breadcrumb">
  <li><a href="home">Home</a></li>
  <li><a href="repositories/">Repositories</a></li>
  <li ng-show="repositoryUser"><a href="repositories/{{repository.repositoryUser}}">{{repository.repositoryUser}}</a></li>
  <li><a href="repository/{{repository.repository}}">{{repository.repositoryName}}</a></li>
</ol>

<h1>
  Details for repository: {{repository.repository}}
  <div ng-hide="repository.appMode.browseOnly || !repository.appMode.repoDelete" class="pull-right">
    <button type="button" ng-click="repository.selectedRepositories=['{{repository.repositoryUser}}/{{repository.repositoryName}}']; repository.openConfirmRepoDeletionDialog()" class="btn btn-danger">
      <span class="glyphicon glyphicon-trash"></span> Delete Repository
    </button>
  </div>
</h1>

<tag-list></tag-list>
<nav>
  <ul class="pager">
    <li class="previous" ng-class="{disabled: tag.tagsCurrentPage <= 1}">
      <a href="{{repository.getFirstHref()}}">
        <span aria-hidden="true">&larr;</span>
        First Page
      </a>
    </li>
    <li>
      <div class="btn-group" role="group">
        <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="glyphicon glyphicon-book" aria-hidden="true"> </span> / page:
          <span ng-show="tag.tagsPerPage">{{tag.tagsPerPage}}</span>
          <span ng-show="!tag.tagsPerPage">all</span>
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="repository/{{repository.repository}}?tagsPerPage=all">Show all</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="repository/{{repository.repository}}?tagsPerPage=5">&nbsp;5&nbsp;</a></li>
          <li><a href="repository/{{repository.repository}}?tagsPerPage=10">10</a></li>
          <li><a href="repository/{{repository.repository}}?tagsPerPage=20">20</a></li>
          <li><a href="repository/{{repository.repository}}?tagsPerPage=30">30</a></li>
          <li><a href="repository/{{repository.repository}}?tagsPerPage=40">40</a></li>
          <li><a href="repository/{{repository.repository}}?tagsPerPage=50">50</a></li>
        </ul>
      </div>
    </li>
    <li class="next" ng-class="{disabled: tag.tagsMaxPage <= tag.tagsCurrentPage || !tag.tagsPerPage}">
      <a href="{{repository.getNextHref()}}">
        Next <span aria-hidden="true">&rarr;</span>
      </a>
    </li>
  </ul>
</nav>
